<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaPulse.io - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            color: #1E1E2D;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .logo {
            margin-bottom: 3rem;
            position: relative;
            font-size: 3.5rem;
            font-weight: bold;
        }

        .logo-text {
            display: inline-block;
        }

        .logo-normal {
            color: #1E1E2D;
        }

        .logo-highlight {
            color: #6B5BE6;
        }

        .logo-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #6B5BE6;
            border-radius: 50%;
            right: -20px;
            top: 0;
            animation: float 3s ease-in-out infinite;
        }

        .logo-line {
            position: absolute;
            height: 2px;
            width: 100px;
            background: linear-gradient(90deg, transparent, #6B5BE6);
            right: -110px;
            top: 6px;
            opacity: 0.5;
        }

        p {
            font-size: 1.5rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #666;
            animation: slideUp 1s ease-out;
        }

        .pulse {
            width: 20px;
            height: 20px;
            background: #6B5BE6;
            border-radius: 50%;
            margin: 2rem auto;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-text">
            <span class="logo-normal">Nova</span><span class="logo-highlight">pulse</span>
        </div>
        <div class="logo-dot"></div>
        <div class="logo-line"></div>
    </div>
    <p>Something extraordinary is brewing in the digital realm. A new pulse of innovation is about to transform the way we think about technology. Stay tuned for the revolution.</p>
    <div class="pulse"></div>
</body>
</html>
